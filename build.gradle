plugins {
    id 'java'
}

group 'java11-arrays-parallel-methods'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
